# Docker Compose for WattsTap Referral Service

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: wattstap-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wattstap_referral
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Referral Service
  api:
    build: .
    container_name: wattstap-referral-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/wattstap_referral
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-WattsTapBot}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-true}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:


