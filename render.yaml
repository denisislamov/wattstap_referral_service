# Render.com Blueprint Spec
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: wattstap-referral-service
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: ./build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: development
      - key: DEBUG
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: wattstap-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS_STR
        value: "*"
    healthCheckPath: /health

databases:
  - name: wattstap-db
    region: frankfurt
    plan: free
    databaseName: wattstap_referral
    user: wattstap_user

